<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Profile card</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="profile">
    <img src="images/bg-pattern-card.svg" alt="card_bg" class="card-bg">
    <img src="images/Passport SIze.png" alt="profile_pic" class="profile-pic" width="100px" height="100px">
    <div class="info">
      <h2 class="name">Divyesh Rathwa <span class="age">24</span></h2>
    <h3 class="location">Gujarat</h3>
    </div>
    
    <div class="profile-details">
      <div class="followers">
      <h3 class="header">80k</h1>
      <span class="title">Followers</h3>
      </div>
      <div class="likes">
      <h3 class="header">801k</h1>
      <span class="title">Likes</h3>
      </div>
      <div class="photos">
      <h3 class="header">1.4k</h1>
      <span class="title">Photos</h3>
      </div>
    </div>
  </div>
  <img src="images/bg-pattern-top.svg" alt="bg-top" class="bg bg-top">
  <img src="images/bg-pattern-bottom.svg" alt="bg-bottom" class="bg bg-bottom">

</body>
</html>
